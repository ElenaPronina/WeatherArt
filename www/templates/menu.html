<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-clear">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear ion-navicon " menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus-round" menu-toggle="right" ng-click="addLocation()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    
    <ion-content class="black" >
      <ion-list>
        <ion-item class="item-dark" menu-close ng-click="share()">
         <button class="button button-icon button-clear icon-left ion-share">  Share
         </button>
         </ion-item>

        <ion-item class="item-dark" menu-close ng-click="settings()">
        <button class="button button-icon button-clear ion-gear-a icon-left">   Settings
        </button>
        </ion-item>

        <ion-item  class="item-dark" menu-close  ng-click="location()">
         <button class="button button-icon button-clear ion-location icon-left" >  Edit Location
         </ion-item>

          
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
