<ion-modal-view>
 <ion-header-bar class="bar-clear" >
   <h1 class="title">Location</h1>
    <div class="buttons">
    <button class="button button-clear" ng-click="closeLocation()">Close</button>
    </div>
 </ion-header-bar>

 <ion-content>
<ul class="list">
	<li class="item item-toggle">
		<i class="icon ion-location"></i>
		Current Location
		<label class="toggle toggle-positive">
        <input type="checkbox">
         <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

<ul class="list">
	<li class="item item-toggle">
		<i class="icon icon-assertive ion-android-remove-circle"></i>
		Dublin
		
  </li>

</ul>

 </ion-content>

</ion-modal-view>
